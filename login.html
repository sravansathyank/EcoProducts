<!DOCTYPE html>
<html lang="en">

<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Products - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-image: url("{% static 'images\login5.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>


    {% if messages %}
    {% for m in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">

        <strong>{{ m }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    <div class="container d-flex justify-content-center align-items-center vh-100">

        <div class="row  overflow-hidden" style="max-width: 900px; width: 100%;">

            <!-- Left section with image -->
            <!-- <div class="col-md-6 d-none d-md-block p-0">
                <img src="{%static 'images\pngwing.com.png'%}" alt="Eco Products" class="img-fluid h-100 w-100" style="object-fit: cover;">
            </div> -->

            <!-- Right section with form -->

            <div class="container d-flex justify-content-center align-items-center vh-100">
                <div style="margin-left: 300px; width:50%;">
                    <div class="col-md-12 bg-transparent">
                        <h1 class="display-4 fw-bold mb-4 text-center text-dark">Eco Products</h1>
                        <form method="post">
                            {% csrf_token %}

                            <div class="form-group fs-5">
                                <label for="id_username" style="color: rgb(62, 4, 4);">Username</label>
                                {{ form.username }}
                            </div>

                            <div class="form-group fs-5">
                                <label for="id_password" style="color: rgb(42, 5, 5);">Password</label>
                                {{ form.password }}
                            </div><br>

                            <div class="text-center">
                                <button type="submit" class="btn text-white" style="width: 300px; background-color:rgb(20, 125, 43)"><b>Login</b></button>
                            </div>
                            <div class="mt-3 text-center fw-bold fs-5">
                                New user? <a href="{% url 'register' %}">Sign Up</a>
                            </div>
                        </form>


                    </div>
                </div>
            </div>



        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFq0Zr3iB8NJps6bID6RYIhE0HXmGNp4YdYxE2Ih7Qbpz4VVvZgwh8B"
        crossorigin="anonymous"></script>
</body>

</html>
