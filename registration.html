<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <style>
    /* Card styling */
    .card-body {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 16px;
      transition: transform 0.3s ease-in-out;
    }

    .card-body:hover {
      transform: scale(1.05);
    }

    /* Body background */
    body {
      background-image: url("{% static 'images/login5.jpg' %}");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Heading style */
    h1 {
      color: #4CAF50;
      text-align: center;
      margin-bottom: 30px;
      font-size: 36px;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* Form input fields */
    .mb-3 label {
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    .form-control {
      border-radius: 8px;
      padding: 12px;
      border: 1px solid #ccc;
      margin-top: 10px;
      font-size: 14px;
    }

    .form-control:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
    }

    /* Button style */
    .btn-primary {
      background-color: #4CAF50;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #45a049;
    }

    /* Alert message */
    .alert {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .alert .btn-close {
      background-color: transparent;
      border: none;
      color: #721c24;
      font-size: 16px;
    }

    /* Link styling */
    a {
      color: #4CAF50;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      color: #45a049;
    }

    /* Container for form */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <div>

    {% if messages %}
      {% for m in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>{{ m }}</strong> You should check in on some of those fields below.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    <div class="container">
      <div class="card-body">
        <form action="" method="post">
          <h1>Sign Up</h1>
          {% csrf_token %}
          
          <div class="mb-3">
            <label for="username">User Name:</label>
            {{ form.username }}
          </div>
          <div class="mb-3">
            <label for="email">Email:</label>
            {{ form.email }}
          </div>
          <div class="mb-3">
            <label for="password1">Password:</label>
            {{ form.password1 }}
          </div>
          <div class="mb-3">
            <label for="password2">Confirm Password:</label>
            {{ form.password2 }}
          </div>
          
          <button type="submit" class="btn btn-primary btn-sm">Sign Up</button>
          <br>
          Already signed in? <a href="{% url 'signin' %}">Sign In</a>
        </form>
      </div>
    </div>

  </div>

</body>

</html>
